</head>
<body>
	<h1>Test</h1>


	<script type="text/javascript">

	// IMDb ID to Search
	var imdbId = "tt1285016";

	// Send Request
	if (window.DOMParser)
	{ // Firefox, Chrome, Opera, etc.
	    parser=new DOMParser();
	    xmlDoc=parser.parseFromString(xml,"text/xml");
	}
	else // Internet Explorer
	{
	    xmlDoc=new ActiveXObject("Microsoft.XMLHTTP");
	    xmlDoc.async=false;
	    xmlDoc.loadXML(xml); 
	} 

	xmlDoc.open("GET", "http://www.omdbapi.com/?i=" + imdbId, false);
	xmlDoc.send(null);

	// Response to JSON
	var omdbData = xmlDoc.responseText;
	var omdbJSON = eval("(" + omdbData + ")");

	// Returns Movie Title
	alert(omdbJSON.Title);


	</script>

</body>
</html>
